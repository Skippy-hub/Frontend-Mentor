<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="main">
    <section class="hero">
      <div class="container">
        <h1 class="hero__title">Desserts</h1>
      </div>
    </section>
    <div class="cart">
      <h2 class="cart__title">Your Cart (<span class="cart__count">0</span>)</h2>
      <div class="cart__content">
        <img class="cart__content-img" src="./assets/images/illustration-empty-cart.svg" alt="">
        <p class="cart__content-text">Your added items will appear here</p>
      </div>
      <div class="cart__finish">
        <div class="cart__finish-total">
          <p class="cart__finish-total-text">Order Total</p>
          <p class="cart__finish-total-price"></p>
        </div>
        <div class="cart__finish-carbon">
          <img class="cart__finish-carbon-img" src="./assets/images/icon-carbon-neutral.svg" alt="">
          <p class="cart__finish-carbon-text">This is <b>carbon-neutral</b> delivery</p>
        </div>
        <button class="cart__finish-button">Confirm Order</button>
      </div>
    </div>
  </main>

  <div class="modal modal--hidden">
    <div class="modal__content">
      <img class="modal__content-img" src="./assets/images/icon-order-confirmed.svg" alt="">
      <h2 class="modal__content-title">Order Confirmed</h2>
      <p class="modal__content-text">We hope you enjoy your food!</p>
      <div class="modal__content-cart"></div>
      <div class="modal__content-cart-total"></div>
      <button class="modal__content-button">Start New Order</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
